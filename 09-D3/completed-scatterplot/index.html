<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.dot {
/*  stroke: #000; */
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10().range(['#66c2a5', '#fc8d62', '#8da0cb', '#e78ac3', '#a6d854', '#ffd92f']);
var colorScale = d3.scale.linear().domain([0,60000]).range(['beige', 'darkred']);

var radiusScale = d3.scale.linear()
    .domain([Math.sqrt(0), Math.sqrt(1000000000)])
    .range([2, 30]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("country-gdp-life-expectancy.csv", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    d.life_expectancy = +d.life_expectancy;
    d.GDP_per_capita = +d.GDP_per_capita;
  });

  x.domain(d3.extent(data, function(d) { return d.GDP_per_capita; })).nice();
  y.domain(d3.extent(data, function(d) { return d.life_expectancy; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Sepal Width (cm)");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Sepal Length (cm)")

// sepalWidth becomes GDP_per_capita
// sepalLength becomes life_expectancy

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 0)
      .transition()
      .duration(2500)
      .attr("r", function(d) {
        return radiusScale(Math.sqrt(d.Population));
      })
      .attr("cx", function(d) {
        return x(d.GDP_per_capita);
      })
      .attr("cy", function(d) {
        return y(d.life_expectancy);
      })
      .style("fill", function(d) {
        // use the category10 scale
        return color(d.Continent);
        //return colorScale(d.GDP_per_capita);




        console.log(d.Continent);
        if(d.Continent === "Africa") {
          return "#66c2a5"
        }
        if(d.Continent === "Europe") {
          return "#fc8d62";
        }
        if(d.Continent === "N. America") {
          return "#8da0cb"
        }
        if(d.Continent === "S. America") {
          return "#e78ac3"
        }
        if(d.Continent === "Oceania") {
          return "#a6d854"
        }
        if(d.Continent === "Asia") {
          return "#ffd92f"
        }
      })

});

</script>
